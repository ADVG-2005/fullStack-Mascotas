<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/login.js" async></script>
    <title>Login</title>
</head>
<body>
    <div class="marco">
        <img src="/assets/img/bg-login.svg" class="fondo" alt=""/>
        <form id="loginForm" class="form-login">
            <input class="entrada" type="email" name="correo" id="correo" placeholder="Correo Electronico">
            <input class="entrada" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            <p class="error" id="respuestaError"></p>
            <button class="boton" type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
